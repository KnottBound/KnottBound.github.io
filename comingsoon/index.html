<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/add03358fa.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div class="headersection">
    <img id="logo" src="images/logo.svg" alt="ping logo">
    <h2>We are launching <span>soon!</span></h2>

    <p>Subscribe and get notified</p>
  </div>
  <div class="formsection">
    <form id="launchEmail" onsubmit="return validateForm()" method="post">
      <div class="emailres">
      <input id="email" type="email" name="email" placeholder="Your email address...">
      <p id="response" 
      style="text-align: center; 
      margin: auto;
      font-style: italic;
      font-size: 12px;"></p>
      </div>
      <input type="submit" value="Notify Me">
  </form>
  </div> 
  <div class="examplesection">
    <img src="images/illustration-dashboard.png" alt="screenshot of ping dashboard">
  </div>

  <div class="footersection">
  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    </div>
    <footer>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel K</a>.
    </p>
  </footer>
</div>

<script src="index.js"></script>
</body>
</html>
