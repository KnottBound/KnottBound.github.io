<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="balance-item">
        <div class="balance-text">
          <div class="small-text">My balance</div>
          <div class="balance">$921.48</div>
        </div>
          <img id="logo" src="images/logo.svg" alt="logo icon">
      </div>
      <div class="spending-item">
        <div class="spending-title">Spending - Last 7 days</div>
          <div class="spending-days">
              <div>
                <canvas id="myChart"></canvas>
              </div>
          </div>
        <div class="spending-total">
          <div class="spending-amount">
            <span id="total">Total this month</span>
            <span id="total-amount">$478.33</span>
          </div>
          <div class="spending-percent">
            <span id="total-percent">+2.4%</span>
            <span id="last-month">from last month</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
</body>
</html>
